model_config: configs/model.yaml
batch_size: 32
num_epochs: 100
learning_rate: 0.001
weight_decay: 0.0001
scheduler:
  type: ReduceLROnPlateau
  patience: 5
  factor: 0.5
  min_lr: 1.0e-05
early_stopping:
  patience: 10
  monitor: val_loss
  mode: min
use_class_weights: true
loss: CrossEntropyLoss
regularization:
  weight_decay: 0.0001
  graph_laplacian_lambda: 0.001
  edge_weight_penalty: 0.0
data:
  data_dir: data/processed
  train_csv: data/raw/train_unique.csv
  n_folds: 5
  current_fold: 0
  stratify_by_evaluators: true
  evaluator_bins:
  - 0
  - 5
  - 10
  - 15
  - 20
  - 999
  min_evaluators: 0
  num_workers: 4
  pin_memory: true
  shuffle_seed: 42
hardware: null
device: cuda
mixed_precision: true
compile_model: false
